# GitHub Actions workflow for deploying Privacy Hub to GitHub Pages
# Templates are organized in src/_layouts/ directory:
# - notice.njk: Unified template for individual notice pages
# - project.njk: Unified template for project overview pages
# - base.njk: Base layout template
name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Check for notices changes
        id: notices-changed
        run: |
          if git diff --name-only HEAD~1 | grep -q "^notices/"; then
            echo "notices_changed=true" >> $GITHUB_OUTPUT
            echo "üìù Notices content has changed, will process versions"
          else
            echo "notices_changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No notices changes detected, skipping version processing"
          fi

      - name: Process notice versions and check status
        if: steps.notices-changed.outputs.notices_changed == 'true'
        run: |
          echo "üîÑ Processing notice versions and checking status..."
          npm run ci-prepare

      - name: Check for version changes
        id: versions-changed
        if: steps.notices-changed.outputs.notices_changed == 'true'
        run: |
          if git diff --name-only | grep -q -E "\.(md|json)$"; then
            echo "versions_changed=true" >> $GITHUB_OUTPUT
            echo "üì¶ Version changes detected"
          else
            echo "versions_changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No version changes to commit"
          fi

      - name: Commit version changes
        if: steps.versions-changed.outputs.versions_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Only commit notices/ directory - templates are now in _layouts/ and don't need committing
          git add notices/
          git commit -m "üîÑ Auto-process notice versions [skip ci]" || echo "No changes to commit"
          git push

      - name: Build
        run: npm run build

      - name: Validate build output
        run: |

          if [ ! -f "_site/index.html" ]; then
            echo "‚ùå Build failed: index.html not found in _site/"
            exit 1
          fi

          # Check for unified template generated pages
          if [ ! -d "_site/notices" ]; then
            echo "‚ùå Build failed: notices directory not found in _site/"
            exit 1
          fi

          # Verify at least one notice page was generated
          if ! find "_site/notices" -name "*.html" | grep -q .; then
            echo "‚ùå Build failed: no notice pages generated"
            exit 1
          fi

          echo "‚úÖ Build validation passed - unified template system working"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
